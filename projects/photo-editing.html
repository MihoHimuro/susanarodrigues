<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reimagined – Susana Rodrigues</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <!-- Banner em largura total -->
  <div class="section-banner-full">
    <div class="banner-content text-center">
      <h2>Photo Editing and Retouching - Reimagined</h2>
      <p>
<br>
        *:･ﾟ🐝*:･ﾟ
 <br>
 <br>       
 Every pixel reconsidered, every detail redefined.

        </p>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>
    <div class="banner-strip-placeholder"><img src="../images/strip.jpg" alt="Divider" class="img-responsive center-block"></div>
  </div>

  <section class="gallery-section bgGreen">
    <div class="container-fluid">
<div class="section-divider-decor">
        <hr>
        <span>*:･ﾟ🐝*:･ﾟ</span>
        <hr>
    </div>
      <!-- Linha 1 -->
      <div class="row bgGreen">
        <!-- Projeto 1 -->
        <div class="col-sm-4 gallery-item">
          <img src="../images/i2.jpg" alt="Contrast & Composition" class="img-responsive center-block" data-toggle="modal" data-target="#modalcontrast">
          <h3 class="gallery-title text-center">Contrast & Composition</h3>
          <p class="gallery-description text-center">
            From raw portrait to stylized creation.
          </p>
        </div>
         <!-- Modal -->
         <div id="modalcontrast" class="modal fade" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-body text-center">
                <img src="../images/i2.jpg" alt="Contrast & Composition ampliado" class="img-modal">
              </div>
            </div>
          </div>
        </div>

        <!-- Projeto 2 -->
        <div class="col-sm-4 gallery-item">
          <img src="../images/retouch.png" alt="Refined" class="img-responsive center-block" data-toggle="modal" data-target="#modalref">
          <h3 class="gallery-title text-center">Refined</h3>
          <p class="gallery-description text-center">
            Subtle enhancements that highlight natural beauty and expression.
          </p>
        </div>
         <!-- Modal -->
         <div id="modalref" class="modal fade" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-body text-center">
                <img src="../images/retouch.png" alt="Contrast & Composition ampliado" class="img-modal">
              </div>
            </div>
          </div>
        </div>

      </div>

      <!-- Botão de navegação -->
      <div class="text-center" style="margin-top: 40px;">
        <a href="../index.html" class="btn btn-primary">← Return to the main page</a>
      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
    $('.modal').on('click', function () {
      $(this).modal('hide');
    });
  });
</script>
</body>
</html>
